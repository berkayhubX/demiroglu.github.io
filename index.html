<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Hasan Demiroğlu - Daktilo Efekti</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

<h1 id="typewriter"></h1>

<script>
    const text = "Berkay Hasan Demiroğlu";
    let index = 0;

    // Rastgele renk oluşturma fonksiyonu
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function typeWriter() {
        if (index < text.length) {
            const span = document.createElement('span');
            span.textContent = text.charAt(index);
            span.style.color = getRandomColor();  // Her harfe rastgele bir renk ata
            document.getElementById("typewriter").appendChild(span);
            index++;
            setTimeout(typeWriter, 150); // Harfler arası 150ms gecikme
        }
    }

    window.onload = typeWriter;
</script>

</body>
</html>
